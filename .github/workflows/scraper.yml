name: Deploy tasas.json to Hostinger

on:
  schedule:
    - cron: "0 6 * * *"   # se ejecuta todos los d√≠as a las 6am UTC
  workflow_dispatch:       # permite correrlo manualmente desde GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scraper/scraper.py

      - name: Upload tasas.json via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: data
          server-dir: public_html/data
