name: Actualizar tasas diariamente

on:
  schedule:
    - cron: "0 9 * * *" # una vez al día (9am UTC)
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          python scraper/scraper.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/tasas.json
          git commit -m "Actualiza tasas automáticamente" || echo "Sin cambios"
          git push